

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" href="./images/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="./manifest.json" />
    <title>Webmidi Controller</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      
      <div>
        <label id="midi-output-label" class="arc__label">Output device</label>
        <select id="midi-output" class="midi-select"></select>
      </div>
      <div>
        <label id="control-template-label" class="arc__label">Control template</label>
        
        <select class="midi-select" onchange="window.location.assign(`${this.value}`)">
          <option value="./"selected>General</option>
          <option value="./no-coast/">0-Coast</option>
          <option value="./eyesy/">Eyesy</option>
        </select>
      </div>
      <div class="header__group">
        <div>
          <label id="save-button-label" class="arc__label" for="save-button">&nbsp;</label>
          <button id="save-button" class="button"><span class="material-icons">tune</span><span class="button__desc"> Save</span></button>
        </div>
        <div>
          <label id="clear-button-label" class="arc__label" for="clear-button">&nbsp;</label>
          <button id="clear-button" class="button"><span class="material-icons">delete</span><span class="button__desc"> Clear</span></button>
        </div>
      </div>
      
    </header>

    
  <div id="container" class="container">
    <div class="arc__container">
        <div id="arc1-name" class="arc__label arc__label--white" data-save="1" contenteditable="true">Arc 1</div>

        <input id="arc1-val1" class="arc__input" data-save="1" value="1" />
        <div id="arc1-label" class="arc__label" for="arc1" contenteditable="true">0</div>
        <input id="arc1" name="arc1" class="arc" data-save="1" type="range" value="0" max="127" />
      </div>
